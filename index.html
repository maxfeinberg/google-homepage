<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Google homepage</title>
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="stylesheet" href="reset_css_google_homepage.css">

    </head>


    <body>
        <div id=container>
        <div id="logo_parent">
            <img id="google_logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google's logo">
        </div>    

            <input id="search_bar" type="text" name="search_bar">
            <div id="flex_btn">
             <button class="search_btn" type="button">Google Search</button>
             <button class="search_btn" type="button">I'm Feeling Lucky</button>
            </div>

        <div id="left-navbar">
            <div class="nav-item">About</div>
            <div class="nav-item">Store</div>
        </div>
        <div id="right-navbar">
            <div class="nav-item">Gmail</div>
            <div class="nav-item">Images</div>
            <img class="nav-item" src="https://lh3.googleusercontent.com/ogw/ADGmqu-2M8ye6HJ1dIHPfH7wu9lDUOSAONo_IDZscy6BA0U=s32-c-mo" alt="profile pic">
        </div>

        <div id="footer">
            <div class="footer-item">Advertising</div>
            <div class="footer-item">Business</div>
            <div class="footer-item">How Search Works</div>
            <div class="footer-item"></div>
            <div class="footer-item">Privacy</div>
            <div class="footer-item">Terms</div>
            <div class="footer-item">Settings</div>
        </div>

         </div>
    </body>

</html>
